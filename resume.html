<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume with Animated Ellipse</title>
    <style>
        /* Animation for the ellipse */
        @keyframes radialGradientAnimation {
            0% { background: radial-gradient(circle, #ff7e5f, #feb47b); }
            50% { background: radial-gradient(circle, #feb47b, #ff7e5f); }
            100% { background: radial-gradient(circle, #ff7e5f, #feb47b); }
        }

        .ellipse {
            width: 200px;
            height: 100px;
            background: radial-gradient(circle, #ff7e5f, #feb47b);
            border-radius: 50%;
            animation: radialGradientAnimation 4s infinite;
            margin: 20px auto;
        }

        /* CSS Grid for the resume */
        .resume-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 20px;
        }

        .resume-grid div {
            padding: 10px;
            border: 1px solid #ccc;
        }

        .resume-grid .full-width {
            grid-column: span 2;
        }

        .resume-grid h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="ellipse"></div>

    <div class="resume-grid">
        <div class="full-width">
            <h2>个人简历</h2>
        </div>
        <div>
            <strong>姓名</strong>: 简介
        </div>
        <div>
            <strong>年龄</strong>: 18
        </div>
        <div>
            <strong>性别</strong>: 男
        </div>
        <div>
            <strong>地址</strong>: 湖南长沙岳麓区
        </div>
        <div>
            <strong>电话</strong>: 135-0000-0000
        </div>
        <div>
            <strong>婚姻状况</strong>: 已婚
        </div>
        <div class="full-width">
            <h2>求职意向</h2>
            <h3>区域经理</h3>
            <ul>
                <li>社区服务站慢病管理员</li>
                <li>药店店员（工作经验四年）</li>
            </ul>
        </div>
        <div class="full-width">
            <h2>教育经历</h2>
            <p>中专学历（本人学历不高，正在就读成人高考）</p>
        </div>
        <div class="full-width">
            <h2>自我评价</h2>
            <ul>
                <li>对于市场具有一定的观察诊断能力</li>
                <li>对于产品、人员、价格等具有一定的管理能力</li>
                <li>对于营销知识及品牌知识等具有一定的了解</li>
                <li>具有一定的会预测、分析、洞察和规划布局的能力</li>
                <li>能快速了解公司营销方案并执行等能力</li>
            </ul>
        </div>
    </div>
</body>
</html>
