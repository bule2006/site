<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次方程求解器</title>
</head>
<body>
    <script>
        // 第一步：提示用户输入系数 a、b 和 c
        let a = parseFloat(prompt("请输入系数 a："));
        let b = parseFloat(prompt("请输入系数 b："));
        let c = parseFloat(prompt("请输入系数 c："));

        // 第二步：将输入转换为数字（parseFloat 已经在上一步中使用）
        // 第三步：计算判别式 delta
        let delta = b * b - 4 * a * c;

        // 检查 delta 是否非负且 a 是否为正数
        if (delta >= 0 && a > 0) {
            // 第四步：计算根 x1 和 x2
            let x1 = (-b + Math.sqrt(delta)) / (2 * a);
            let x2 = (-b - Math.sqrt(delta)) / (2 * a);

            // 第五步：使用 alert 显示结果
            alert(`二次方程的根为：\nx1 = ${x1}\nx2 = ${x2}`);

            // 第六步：将结果输出到控制台
            console.log(`二次方程的根为：\nx1 = ${x1}\nx2 = ${x2}`);
        } else {
            // 处理无效情况
            alert("无效输入：判别式必须非负且系数 a 必须为正数。");
            console.log("无效输入：判别式必须非负且系数 a 必须为正数。");
        }
    </script>
</body>
</html>
